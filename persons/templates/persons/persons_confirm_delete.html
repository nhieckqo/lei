{% extends "persons/persons_base.html" %}

{% block content %}
<div class="container">
  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete {{ persons.fullname }}?</p>
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'persons:persons_list' %}">Cancel</a>
  </form>
</div>

{% endblock %}
